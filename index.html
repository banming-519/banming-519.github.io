<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面维护中</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .maintenance-message {
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
        }
        .timer {
            font-size: 1.5em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="maintenance-message">页面正在升级中...</div>
    <div class="timer">上一次更新时间: <span id="last-update-timer"></span></div>

    <script>
        // 设置上一次更新的时间（2025年3月4日）
        const lastUpdateDate = new Date('2025-03-04T00:00:00');

        function updateTimer() {
            const now = new Date();
            const timeDiff = now - lastUpdateDate;

            // 计算天数、小时、分钟和秒
            const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

            // 显示计时器
            document.getElementById('last-update-timer').innerText = `${days}天 ${hours}小时 ${minutes}分钟 ${seconds}秒`;
        }

        // 每秒更新一次计时器
        setInterval(updateTimer, 1000);

        // 初始化计时器
        updateTimer();
    </script>
</body>
</html>
