<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            background-color: #ffffff;
            overflow: hidden; /* 禁止滚动条 */
        }

        .ad-container {
            width: 100%;
            height: 100%;
            position: relative;
            cursor: pointer;
        }

        .ad-image {
            width: 100%;
            height: 100%;
            object-fit: contain; /* 保持图片比例，不拉伸 */
            background-color: #ffffff; /* 空白处用白色填充 */
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #666;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="ad-container" id="adContainer">
        <div class="loading" id="loading">加载中...</div>
        <img src="" alt="" class="ad-image" id="adImage">
    </div>

    <script>
        // 广告配置
        const AD_CONFIG = {
            jsonUrl: 'ad_config.json', // 外部JSON文件路径
            currentAdIndex: 0,
            ads: []
        };

        // 获取DOM元素
        const adContainer = document.getElementById('adContainer');
        const adImage = document.getElementById('adImage');
        const loading = document.getElementById('loading');

        // 从外部JSON加载广告数据
        async function loadAdConfig() {
            try {
                const response = await fetch(AD_CONFIG.jsonUrl);
                if (!response.ok) {
                    throw new Error('无法加载广告配置');
                }
                const data = await response.json();
                AD_CONFIG.ads = data.ads || [];

                if (AD_CONFIG.ads.length === 0) {
                    loading.textContent = '没有广告数据';
                    return false;
                }
                return true;
            } catch (error) {
                console.error('加载广告配置失败:', error);
                loading.textContent = '加载失败';
                return false;
            }
        }

        // 显示当前广告
        function showCurrentAd() {
            if (AD_CONFIG.ads.length === 0) return;

            const currentAd = AD_CONFIG.ads[AD_CONFIG.currentAdIndex];

            // 隐藏加载提示，显示图片
            loading.style.display = 'none';
            adImage.style.display = 'block';

            // 设置图片源
            adImage.src = currentAd.imageUrl;

            // 图片加载失败处理
            adImage.onerror = function() {
                loading.textContent = '图片加载失败';
                loading.style.display = 'block';
                adImage.style.display = 'none';
            };

            // 设置点击跳转链接
            adContainer.onclick = function() {
                if (currentAd.linkUrl) {
                    window.open(currentAd.linkUrl, '_blank');
                }
            };

            // 设置下一个广告的显示时间
            setTimeout(nextAd, currentAd.duration || 5000);
        }

        // 切换到下一个广告
        function nextAd() {
            AD_CONFIG.currentAdIndex = (AD_CONFIG.currentAdIndex + 1) % AD_CONFIG.ads.length;
            showCurrentAd();
        }

        // 初始化广告
        async function initAd() {
            const configLoaded = await loadAdConfig();
            if (configLoaded) {
                showCurrentAd();
            }
        }

        // 窗口大小变化时，确保广告适应
        window.addEventListener('resize', function() {
            // 自动适应大小，无需额外处理，CSS已设置
        });

        // 启动广告
        initAd();
    </script>
</body>
</html>
