<!DOCTYPE html><html lang="zh-CN"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title></title></head><body><script> (function () { const result = { success: false, timestamp: new Date().toISOString(), key: null, valid: false, message: '' }; try { const urlParams = new URLSearchParams(window.location.search); const key = urlParams.get('key'); result.key = key; if (!key) { result.message = '缺少key参数'; displayResult(); return } const keyRegex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{12}$/; if (keyRegex.test(key)) { result.success = true; result.valid = true; result.message = 'key格式有效' } else { result.message = '无效的激活码' } displayResult() } catch (error) { result.message = `处理请求失败:${error.message}`; displayResult() } function displayResult() { document.write('<pre>'); document.write(JSON.stringify(result, null, 2)); document.write('</pre>'); document.close() } })();</script></body></html>
