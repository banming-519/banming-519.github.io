<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
     // 立即执行函数包裹全局逻辑
     (function() {
         // 初始化结果对象
         const result = {
             success: false,https://banming.dpdns.org/ChameleonUltra/api/fuli/yanzheng/
             result.key = key;

             // 验证key是否存在
             if (!key) {
                 result.message = '缺少key参数';
                 displayResult();
                 return;
             }

             // 使用正则表达式验证key格式
             const keyRegex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{12}$/;

             if (keyRegex.test(key)) {
                 // 格式验证通过
                 result.success = true;
                 result.valid = true;
                 result.message = '激活码有效';
             } else {
                 // 格式验证失败
                 result.success = true;
                 result.message = '无效的激活码';
             }

             // 返回验证结果
             displayResult();
         } catch (error) {
             result.message = `处理请求失败: ${error.message}`;
             displayResult();
         }

         // 显示JSON结果
         function displayResult() {
             document.write('<pre>');
             document.write(JSON.stringify(result, null, 2));
             document.write('</pre>');
             document.close();
         }
     })();
    </script>
</head>
<body>
</body>
</html>
